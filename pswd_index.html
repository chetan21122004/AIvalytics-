<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pswd_style.css">
    <title>Forgot Password Page</title>

</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="earth.jpg" alt="Earth" />
        </div>
        <div class="form-section">
            <div class="forgot-password-form">
                <h2>Reset Password</h2>
                <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>
                
                <div class="success-message" id="success-message">
                    Password reset instructions have been sent to your email.
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <button class="reset-btn" onclick="showSuccess()">Send Reset Link</button>
                
                <div class="login-link">
                    Remember your password? <a href="login_index.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSuccess() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('email').value = '';
            }
        }
    </script>
</body>
</html>
